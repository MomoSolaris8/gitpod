apiVersion: kots.io/v1beta1
kind: ConfigValues
spec:
  values:
      reg_incluster:
        value: "0"
        data: "reg_incluster"
      reg_url:
        value: "gcr.io/sh-automated-tests/gitpod"
        data: "reg_url"
      reg_username:
        value: "_json_key"
        data: "reg_username"
      reg_password:
        value: ${BASE64_GCP_KEY}
        data: "reg_password"
